<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>

  <!-- Header -->
  <header class="absolute inset-x-0 top-0 z-50 bg-black/50">
    <!-- Navigation -->
    <nav aria-label="Global" class="flex items-center justify-between p-6 lg:px-8">
      <div class="flex lg:flex-1">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">DN Cargo</span>
          <img src="/src/assets/logo.png" alt="logo" class="h-8 w-auto" />
        </a>
      </div>
      <div class="flex lg:hidden">
        <button type="button" command="show-modal" commandfor="mobile-menu"
          class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-200">
          <span class="sr-only">Open main menu</span>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon"
            aria-hidden="true" class="size-6">
            <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a href="#hero-section" class="text-sm/6 font-semibold text-white hover:text-gold transition">Home</a>
        <a href="#services-section" class="text-sm/6 font-semibold text-white hover:text-gold transition">Services</a>
        <a href="#about-section" class="text-sm/6 font-semibold text-white hover:text-gold transition">About</a>
        <a href="#contact-section" class="text-sm/6 font-semibold text-white hover:text-gold transition">Contacts</a>
      </div>
    </nav>

    <!-- Mobile navigation -->
    <el-dialog>
      <dialog id="mobile-menu" class="backdrop:bg-transparent lg:hidden">
        <div tabindex="0" class="fixed inset-0 focus:outline-none">
          <el-dialog-panel
            class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-black/90 p-6 sm:max-w-sm sm:ring-1 sm:ring-gray-100/10">
            <div class="flex items-center justify-between">
              <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">DN Cargo</span>
                <img src="/src/assets/logo.png" alt="logo" class="h-8 w-auto" />
              </a>
              <button type="button" command="close" commandfor="mobile-menu"
                class="-m-2.5 rounded-md p-2.5 text-gray-200">
                <span class="sr-only">Close menu</span>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon"
                  aria-hidden="true" class="size-6">
                  <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
            </div>
            <div class="mt-6 flow-root">
              <div class="-my-6 divide-y divide-white/10">
                <div class="space-y-2 py-6">
                  <a href="#"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Home</a>
                  <a href="#"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Services</a>
                  <a href="#"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">About</a>
                  <a href="#"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Contacts</a>
                </div>
              </div>
            </div>
          </el-dialog-panel>
        </div>
      </dialog>
    </el-dialog>
  </header>

  <!-- Hero section -->
  <section id="hero-section"
    class="relative w-full min-h-screen flex items-center bg-[linear-gradient(to_bottom,rgba(0,0,0,0.8),rgba(0,0,0,0.5)),url('https://cdn.pixabay.com/photo/2024/03/26/11/57/truck-8656658_1280.jpg')] px-6 lg:px-8 bg-cover bg-center">
    <div class="mx-auto max-w-2xl w-full">
      <div class="text-left">
        <!-- Heading -->
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-semibold tracking-tight text-white">
          Welcome to DN Cargo
        </h1>

        <!-- Subheading -->
        <p class="mt-6 text-base sm:text-lg md:text-xl font-medium text-platinum">
          More than delivery â€“ a promise of protection and precision.
        </p>

        <!-- CTA -->
        <div class="mt-10 flex items-center justify-start gap-x-6">
          <a href="#contact-section"
            class="rounded-md bg-gold px-5 py-3 text-sm sm:text-base font-semibold text-black shadow-md hover:bg-transparent transition focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gold">
            Contact us
          </a>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
